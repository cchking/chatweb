<!DOCTYPE html>
<html>

<head>
  <title>Mensajería P2P con Gun.js</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script>
    // Conexión con el cliente-servidor inicial

    // Conexión con la base de datos Gun.js
    const gun = Gun('http://localhost:8080/gun');
    const peerxd = {peers: ['http://localhost:3030/gun']}
    gun.opt(peerxd)

    function updatePeers(){
      gun.opt(document.querySelector('#peer').value)
    }

    // Obtener una referencia a la base de datos de mensajes
    const messagesDB = gun.get('messages');
    const usersDB = gun.get('users');

    function registerUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      usersDB.get(username).put({
        username: username,
        password: password,
      });
    }

    function getPeers() {
      const peers = gun.back('opt.peers');
      console.log(peers);
    }

    // Función para enviar un mensaje
    function sendMessage() {
      const message = document.getElementById('message').value;
      const username = document.getElementById('username').value;

      // Guardar el mensaje en la base de datos
      const timestamp = Date.now();
      const rand = Math.floor(Math.random() * (0 - 9999) + 9999)
      const messageId = `MSG-${rand}`;

      messagesDB.get(messageId).put({
        id: messageId,
        message,
        username,
        timestamp,
      }).set(usersDB.get(username));

      console.log('Mensaje enviado:', messageId);
    }

    // Función para recibir mensajes
    function receiveMessages() {
      // Obtener todos los mensajes de la base de datos
      messagesDB.map().once((message, messageId) => {
        console.log('Mensaje recibido:', message);
      });
    }
  </script>
</head>

<body>
  <h1>Mensajería P2P con Gun.js</h1>
  <div>
    <label for="username">Usuario</label>
    <input type="text" id="username" placeholder="username">
  </div>
  <div>
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="password">
  </div>
  <button onclick="registerUser()">Registrar</button>
  <div>
    <label for="message">Mensaje:</label>
    <input type="text" id="message" placeholder="Escribe tu mensaje">
  </div>
  <button onclick="sendMessage()">Enviar</button>
  <button onclick="receiveMessages()">Ver mensajes</button>
  <button onclick="getPeers()">get peers</button>

  <div>
    <input type="text" name="peer" id="peer">
    <button onclick="updatePeers()">Update Peers</button>
  </div>
</body>

</html>
